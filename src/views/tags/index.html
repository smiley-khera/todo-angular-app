<div class="tab-pane active mt-5" id="home" role="tabpanel" aria-labelledby="home-tab">
    <h2>Tags</h2>
    <button
            type="button"
            class="btn btn-success float-right"
            ng-click="$location.path('tags/new')">
       New
    </button>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th colspan="2">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in tags">
                <td>{{item.tag.id.$oid}}</td>
                <td>{{item.tag.name}}</td>
                <td>
                    <button
                            type="button"
                            class="btn btn-danger"
                            ng-click="deleteTag(item.tag.id.$oid)">
                        Destroy
                    </button>
                </td>
                <td>
                    <button
                            type="button"
                            class="btn btn-primary"
                            ng-click="$location.path('tags/'+ item.tag.id.$oid + '/todo_items')">
                        View Todos
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
